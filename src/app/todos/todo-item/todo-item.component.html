<!-- class: editing || completed -->
<li [class.completed]="todo.completed" [class.editing]="activeEdit">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkCtrl">
        <label (dblclick)="initEdition()">{{ todo.text }}</label>
        <button class="destroy"></button>
    </div>
    <input class="edit" type="text" [formControl]="inputCtrl" (blur)="finishEdition()" #inputText> 
</li>
