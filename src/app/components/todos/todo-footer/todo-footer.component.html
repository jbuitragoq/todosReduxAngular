<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <span class="todo-count"><strong>{{ pendingTodos }}</strong> item left</span>
    <ul class="filters">
        <li *ngFor="let filter of filterList">
            <a [class.selected]="filter === currentFilter" (click)="selectFilter(filter)">{{ filter | titlecase }}</a>
        </li>
    </ul>
    <button class="clear-completed">Clear completed</button>
</footer>
